<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contuct Us</title>
    <link rel="icon" type="image/x-icon" href="Main logo-01.png">
</head>

<body style="text-align: center;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-3 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-6">Contact Us</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3" style="text-align: left;">
                        <label for="name" class="form-label">Full Name </label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-group mb-3" style="text-align: left;">
                        <label for="email" class="form-label">Valid Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-6" style="text-align: left;">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Enter your message"
                            rows="5" required></textarea>
                    </div>
                    <div>
                        <br>
                        <button class="btn btn-primary me-2" type="submit">Send message</button>
                        <button class="btn btn-danger" type="reset">Reset the form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxjfEOPXBucEyIu3PHpwtk8buLD9qJrifFHK9_Zv4Fz59XiCDQZ1cDZvhH5dD5cxjYrtg/exec'
       
        
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
    </script>



</body>

</html>
